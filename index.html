<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel = "stylesheet" href="style.css" />
  
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="starimg">
          <img src="./images/icon-star.svg" alt="star" />
          </div>
          <div class="title">
            <h3>How did we do? </h3>
            </div>
            <div class="content">
              <p>Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!</p>
                </div>
                <div class="ratingbtn">
                  <buttton class="btn" >1</buttton>
                  <buttton class="btn">2</buttton>
                  <buttton class="btn">3</buttton>
                  <buttton class="btn">4</buttton>
                  <buttton class="btn">5</buttton>
                </div>
                <div class="submit">
                  <button id ="submit">Submit</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
   <script src="script.js"></script>
  </body>
</html>
